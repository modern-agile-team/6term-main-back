<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket.IO Client</title>
</head>
<body>
    <!-- HTML 내용 -->
    
    <!-- Socket.IO 클라이언트 라이브러리 추가 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>

    
    <!-- 클라이언트 소켓 관련 코드 -->
    <script>
        // 서버에 소켓 연결
        const socket = io.connect('http://localhost:3000/ch650bde3798dd4c34439c30dc'); // 서버 주소에 맞게 변경
        
        // 서버로 메시지 보내기 예제
        socket.emit('test', 'Hello, Server!');
        
        // 서버로부터 메시지 수신 예제
        socket.on('message', (message) => {
            console.log('서버로부터 메시지 수신:', message);
        });
    </script>
</body>
</html>
